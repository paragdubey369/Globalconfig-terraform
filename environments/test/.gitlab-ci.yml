stages:
  - validate
  - plan
  - apply
  - destroy

variables:
  TF_VAR_proxmox_api_url: "https://192.168.236.32:8006/api2/json" 
  TF_VAR_proxmox_api_token_id: "$TF_VAR_proxmox_api_token_id"
  TF_VAR_proxmox_api_token_secret: "$TF_VAR_proxmox_api_token_secret"
  TF_CLI_CONFIG_FILE:  "$CI_PROJECT_DIR/.terraformrc"

  TF_INPUT: "false"
  
  TF_APPROVE: "-auto-approve"

before_script:
  - terraform --version
 

validate:
  stage: validate
  script:
    - terraform validate

plan:
  stage: plan
  script:
    - terraform plan -var-file="test.tfvars"

apply:
  stage: apply
  script:
    - terraform apply -auto-approve -var-file="test.tfvars"

  artifacts:
    paths:
      - terraform.tfstate
      - terraform.tfstate.backup
      - .terraform
    expire_in: 1 hour

destroy:
  stage: destroy
  script:
    - terraform destroy -auto-approve -var-file="test.tfvars"
  when: manual
  dependencies:
    - apply

  artifacts:
    paths:
      - terraform.tfstate
      - terraform.tfstate.backup
      - .terraform
    expire_in: 1 hour