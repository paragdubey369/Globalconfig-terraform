# UAT: HA Big Test Environment
# Full HA setup with dedicated control and worker nodes
all:
  vars:
    #DO NOT MODIFY ansible_user. This user will be used to SSH to inventory nodes. 
    ansible_user: root
    #DO NOT MODIFY ansible_password. This is the password for the SSH user. The password will be maintained as part of vault. 
    ansible_password: "{{ vault_sysuser_password }}"
    environment_type: "UAT"
  children:
    control_nodes:
      hosts:
        control-node-1:
          ansible_host: priv-172-20-0-100.local
          node_name: controlnode-1
        control-node-2:
          ansible_host: priv-172-20-0-101.local
          node_name: controlnode-2
        control-node-3:
          ansible_host: priv-172-20-0-102.local
          node_name: controlnode-3
    worker_nodes:
      hosts:
        worker-node-1:
          ansible_host: priv-172-20-0-103.local
          node_name: workernode-1
        worker-node-2:
          ansible_host: priv-172-20-0-104.local
          node_name: workernode-2
        worker-node-3:
          ansible_host: priv-172-20-0-105.local
          node_name: workernode-3
    bastion:
      hosts:
        bastion-host:
          ansible_host: priv-172-20-0-110.local
          node_name: bastion