# UAT: HA Big Test Environment
# Full HA setup with dedicated control and worker nodes
all:
  vars:
    #DO NOT MODIFY ansible_user. This user will be used to SSH to inventory nodes. 
    ansible_user: rhel
    #DO NOT MODIFY ansible_password. This is the password for the SSH user. The password will be maintained as part of vault. 
    ansible_password: "{{ vault_sysuser_password }}"
    environment_type: "UAT"
  children:
    control_nodes:
      hosts:
        control-node-1:
          ansible_host: priv-172-17-0-21.local
          node_name: control-1
        control-node-2:
          ansible_host: priv-172-17-0-22.local
          node_name: control-2
        control-node-3:
          ansible_host: priv-172-17-0-23.local
          node_name: control-3
    worker_nodes:
      hosts:
        worker-node-1:
          ansible_host: priv-172-17-0-24.local
          node_name: worker-1
        worker-node-2:
          ansible_host: priv-172-17-0-25.local
          node_name: worker-2
        worker-node-3:
          ansible_host: priv-172-17-0-26.local
          node_name: worker-3
    bastion:
      hosts:
        bastion-host:
          ansible_host: priv-172-17-0-27.local
          node_name: bastion-1