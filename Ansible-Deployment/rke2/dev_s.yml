# DEV-S: Small Development Environment
# Single node acting as both master and worker
all:
  vars:
    #DO NOT MODIFY ansible_user. This user will be used to SSH to inventory nodes. 
    ansible_user: rhel
    #DO NOT MODIFY ansible_password. This is the password for the SSH user. The password will be maintained as part of vault. 
    ansible_password: "{{ vault_sysuser_password }}"
    environment_type: "DEV-S"
  children:
    control_nodes:
      hosts:
        single-node:
          ansible_host: priv-172-17-0-100.local
          node_name: control-1
    # Empty groups to maintain playbook compatibility
    worker_nodes:
      hosts: {}
    bastion:
      hosts: 
        bastion-host:
          ansible_host: priv-172-17-0-110.local
          node_name: bastion-1
