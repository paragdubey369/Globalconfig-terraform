# UAT: HA UAT Development Environment
# 2haproxy nodes 
all:
  vars:
    environment_type: "UAT"
  children:
    haproxy_nodes:
      children:
        primary_group:
          hosts:
            haproxy-primary:
              ansible_host: 172.17.0.32
              primary_ha: haproxy1
              ansible_user: rhel
              ansible_password: "{{ vault_sysuser_password }}"
        secondary_group:
          hosts:
            haproxy-secondary:
              ansible_host: 172.17.0.33
              secondary_ha: haproxy2
              ansible_user: rhel
              ansible_password: "{{ vault_sysuser_password }}"
